<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/img/icon-shoes.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/scripts.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <title>Jordan Shoes</title>
</head>

<body>
    <header>
        <p>Frete grátis para todo o Brasil</p>
    </header>
    <main>
        <section class="hero">
            <div class="content-hero">
                <div class="logo-hero">

                    <img src="src/img/logo-jordan.png" alt="">
                    <h2>JordanShoes</h2>
                </div>
                <div class="text-hero">
                    <h1>A melhor loja de Jordan</h1>
                    <p>O tênis Jordan é fruto de uma velha e forte
                        parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
        </section>
        <section class="sale">
            <div class="heading">
                <h3>Os melhores em só lugar</h3>
                <p>A marca Jordan na JordanShoes é a escolha certa para os amantes de sneakers que buscam estilo e
                    conforto.</p>
            </div>
            <div class="shoes">
                <figure>
                    <div class="one-shoes">
                        <img src="src/img/air-jordan-1-mid-dutch-green-1-400.svg" alt="Air Jordan 1 Mid Dutch Green">
                    </div>
                    <figcaption>Air Jordan 1 Mid Dutch Green
                        <p>Tênis Air Jordan</p>
                        <p>R$ 1.199,99</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="one-shoes">
                        <img src="src/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"
                            alt="Air Jordan 1 High Zoom CMFT Tropical Twist">
                    </div>
                    <figcaption>Air Jordan 1 High Zoom CMFT Tropical Twist
                        <p>Tênis Air Jordan</p>
                        <p>R$ 1.049,00</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="one-shoes">
                        <img src="src/img/air-jordan-1-retro-high-court-purple-w-1-400.svg"
                            alt="Air Jordan 1 Retro High Court Purple">
                    </div>
                    <figcaption>Air Jordan 1 Retro High Court Purple
                        <p>Tênis Air Jordan</p>
                        <p>R$ 1.350,00</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="one-shoes">
                        <img src="src/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg" alt="Air Jordan 1 Mid GS "
                            Light Smoke Grey">
                    </div>
                    <figcaption>Air Jordan 1 Mid GS "Light Smoke Grey"
                        <p>Tênis Air Jordan</p>
                        <p>R$ 1.585,00</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="one-shoes">
                        <img src="src/img/air-jordan-1-mid-bright-citrus-1-1000 1.svg"
                            alt="Air Jordan 1 Mid SE Bright Citrus">
                    </div>
                    <figcaption>Air Jordan 1 Mid SE Bright Citrus
                        <p>Tênis Air Jordan</p>
                        <p>R$ 949,99</p>
                    </figcaption>
                </figure>
                <figure>
                    <div class="one-shoes">
                        <img src="src/img/air-jordan-1-mid-grey-camo-1-1000 1.svg" alt="Air Jordan 1 Mid Grey Camo">
                    </div>
                    <figcaption>Air Jordan 1 Mid Grey Camo
                        <p>Tênis Air Jordan</p>
                        <p>R$ 999,99</p>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
